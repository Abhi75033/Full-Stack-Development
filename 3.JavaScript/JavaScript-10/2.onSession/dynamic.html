<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>

    </div>
    <button onclick="addpara()"> Add Paragraph</button>
    <button onclick="REmovepara()">Remove para</button>
    
    <script>
        function addpara(){
           const para = document.createElement('p')
            para.textContent='Hello Everyone';
            document.getElementById('div').appendChild(para);
        }

        function REmovepara(){
            const para=document.querySelector('div p');
            document.getElementById('div').removeChild(para)
        }
    </script>
</body>
</html>
