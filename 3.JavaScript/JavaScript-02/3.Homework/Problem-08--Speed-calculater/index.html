<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Calculater</title>
</head>
<body>
    <script>
        let Distance = prompt("Enter the distance");
        let time = prompt("Enter the time taken");

        let speed = Distance/time;
alert(`Your speed is ${speed}km/h`)
    </script>
</body>
</html>
