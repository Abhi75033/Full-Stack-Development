<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisible of 5</title>
</head>
<body>
    <script>
        let x = prompt("Enter the number");
if(x%5==0){
    alert(`The ${x} is Divisible by 5`)
}else{
    alert(`The ${x} is not Divisible by 5`)
}

    </script>
</body>
</html>
