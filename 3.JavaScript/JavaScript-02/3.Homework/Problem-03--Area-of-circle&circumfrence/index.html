<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circumfrence and area of circle</title>
</head>
<body>
    <script>
        let radius = prompt("Enter the radius")
        const pi = 22/7;
let circumFrence = 2*pi*radius
let area = pi*radius*radius
       alert(`The circumfrence of circle is ${circumFrence}`)
       alert(`The area of circle is ${area}`)
    </script>
</body>
</html>
