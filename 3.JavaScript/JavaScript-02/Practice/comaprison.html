<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num1 = prompt("Enter the first value");
        let num2 = prompt("Enter the second value");
        // Now comparison
        console.log(`Comaprison ${num1} garter than ${num2} = ${num1 > num2}`)
        console.log(`Comaprison ${num1} less than ${num2} = ${num1 < num2}`)
        console.log(`Comaprison ${num1} garter than equal to ${num2} >= ${num1 > num2}`)
        console.log(`Comaprison ${num1} less than equal to ${num2} = ${num1 <= num2}`)
        console.log(`Comaprison ${num1} Not Equal to ${num2} = ${num1 != num2}`)

        // Comaprison between doubble equal(==) to and tripple equal to(===)
        console.log(`== ${24 == '24'}`)
        console.log(`=== ${5 === '24'}`);
    </script>
</body>

</html>
