<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = prompt("Enter the num1")
        let num2 = prompt("Enter the num2")

        let add = +num1+ +num2;
        let sub = num1-num2;
        let mul = num1*num2;
        let div = num1/num2;
        console.log(`Addtion of ${num1} + ${num2} = ${add}`)
        console.log(`Substraction of ${num1} - ${num2} = ${sub}`)
        console.log(`Addtion of ${num1} * ${num2} = ${mul}`)
        console.log(`Addtion of ${num1} / ${num2} = ${div}`)
    </script>
</body>
</html>
