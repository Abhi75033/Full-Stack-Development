<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title"></h1>
    <p id="description"></p>
    <h5 id="date"></h5>
    <img id="image">
    <h5 id="copyright"></h5>

    <script>
       async function result(){
            try {
                const resp = await fetch('https://api.nasa.gov/planetary/apod?api_key=DEMO_KEY')
                const json = await resp.json();
                console.log(json)
                document.getElementById("title").innerHTML = json.title;
            document.getElementById("description").innerHTML = json.explanation;
            document.getElementById("date").innerHTML = json.date;
            document.getElementById("image").setAttribute('src',
                "https://apod.nasa.gov/apod/image/2311/art001e000672-orig1024c.jpg")
            
            } catch (error) {
               console.log(error); 
            }
        }
        result()
    </script>
</body>
</html>
