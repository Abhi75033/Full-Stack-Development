<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
     var num = prompt("Enter the No.");
     var fact = 1;
     for(var i=num; i>=1; i--){
        fact = fact*i;
     
     }
     document.write(`The factorial of ${num} is ${fact}`)
     
    </script>
          <!-- /*
          Explanation
          -------------
          let n=5;

          First time loop runs 
          fact = fact*1;
          fact = 5*1 =5
          fact =5;
      
          Second time loop runs 
          fact = 5*4;
          fact = 20;
      
          third time loop run 
          fact = 20*3;
          fact =60;
      
          fourth time loop runs 
          fact = 60*2;
          fact =120;
      
          fifth time loop runs 
          fact =120*1;
          fact =120;

          Now just print the fact
        
        -->
</body>
</html>
