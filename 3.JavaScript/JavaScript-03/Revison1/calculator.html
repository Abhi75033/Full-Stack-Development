<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        while(true){

       
        let num1 = prompt('Kindely Enter The First Number');
        let num2 = prompt("Kindely Enter The Second Number")
        let op = prompt("Enter '+' for additon, Enter '-' for substraction, Enter '*' multiplication, Enter '/' for division")
        
        switch(op){
            case '+': alert(`Addion of ${num1} and ${num2} is ${num1+num2}`);
            case '-': alert(`Substraction of ${num1} and ${num2} is ${num1-num2}`);
            case '*': alert(`Multiplication of ${num1} and ${num2} is ${num1*num2}`);
            case '/': alert(`Division of ${num1} and ${num2} is ${num1/num2}`);
            default: alert("kindely enter the appropiate operator")
        }

        const input = prompt("Enter y to Continue and any number to exit")
        if(input=='y' || input=='Y'){
            continue;
        }else{
            break;
        }
    }
    </script>
</body>
</html>
