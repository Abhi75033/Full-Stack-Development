<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="text"  id="input">
   <button onclick="even(event)">submit</button>
    <h2 id="display"></h2>
<script>
    function even(e){
        e.preventDefault();
        let num = document.getElementById('input').value;
       
        for(let i = 0; i<=num; i++){
        if(i%2==0){
            document.querySelector('#display').innerHTML=i;
            console.log(i);
        }
        }
    
    }
</script>

    </script>
</body>
</html>
