<body>
    <script>
        let array = [];
        array.push("Abhishek", "vishal", "tom", "catty", "bob");
        console.log(array)
        let newArray = array.filter(function (value) { return value.length >= 5});
        console.log(newArray)

        // finding the odd from the array
        let num =[];
        num.push(10,33,87,42,36,39)
console.log(num)
        let newArrays=num.filter(function(value){return value%2!==0;})
        console.log(newArrays)
    </script>
