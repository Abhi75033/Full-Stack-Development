<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form id="form1" onsubmit="Submit(event)">
        <input type="text" id="fname" placeholder="Enter your First Name">
        <br><br>
        <input type="text" id="lname" placeholder="Enter your Last Name"><br>
        <br>
        <input type="submit">
    </form>
    <h1 id="message"></h1>
    <script>
        function Submit(e) {
            e.preventDefault();
            let input1 = document.getElementById("fname");
            let input2 = document.getElementById("lname");
// Mistake: we can no console like this
            // console.log(input1)
            // console.log(input2)
            const fname=input1.value;
            const lname=input2.value;

            document.getElementById("message").innerHTML=`Welcome ${fname} ${lname}`
            // input1.value=" ";
            // input2.value=" ";
            document.getElementById("form1").style.display="none"
        }
    </script>
</body>

</html>
